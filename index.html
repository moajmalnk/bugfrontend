    <!-- Loading error handling is now managed by React components -->
    <script>
      // Log chunk loading errors for debugging but let React handle the UI
      window.addEventListener('error', function(e) {
        if (e.filename && (e.filename.includes('.js') || e.filename.includes('chunk'))) {
          console.error('Chunk loading error detected:', e);
          // The React LoadingErrorModal will handle showing the UI
        }
      });
      
      // Handle unhandled promise rejections from chunk loading
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.message && e.reason.message.includes('Loading chunk')) {
          console.error('Chunk loading rejection:', e.reason);
          // The React LoadingErrorModal will handle showing the UI
        }
      });
    </script>
